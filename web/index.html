<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Fun with Tables</title>

    <script src="sortComparators.js"></script>

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />

    <script src="lib/lodash-4.14.1.min.js"></script>
    <script src="lib/js.cookie-2.1.2.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="studentsEC.js"></script>

    <link rel="stylesheet" href="studentsEC.css" type="text/css" />
</head>

<body>
    <div>
        <div>
            <div id="logo">
                <img src="img/logo.png" alt="test" height: "500"></img>
            </div>
            <div id='topRight'>
                <h1 id="titleAttributes" align="right">Student Information</h1>
                <div id="tileTable">
                    <button id="tileButton" type="button" title='Show Tile View'><span>tile</span></button>
                    <button id="tableButton" type="button" title='Show Table View'><span>table</span></button>
                </div>
            </div>
        </div>

        <div id="tilesContainer" class="hidden">
        </div>

        <table id="tableClass">
            <thead>
                <tr>
                    <!--up arrow is &#9650-->
                    <!--down arrow is &#9660-->
                    <th>
                        <button type="button" id="addNew" title='Click to Add New Student'><span>new</span></button>
                        <button type="button" id="restore" title='Click to Restore Deleted Student' disabled><span>restore</span></button>
                    </th>
                    <th id="name" class="cursor">Name></th>
                    <th id="startingDate" class="cursor">Starting Date></th>
                    <th id="year" class="cursor">Year></th>
                    <th id="streetAddress" class="cursor">Street Address></th>
                    <th id="city" class="cursor">City></th>
                    <th id="state" class="cursor">State></th>
                    <th id="zip" class="cursor">Zip Code></th>
                    <th id="phoneNumber" class="cursor">Phone Number></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
         <pre ng-controller="test">{{students | json}}</pre>
    </div>
</body>

</html>
