<!DOCTYPE html>
<html>

<head>
    <title>Fun with Tables</title>

    <script src="sortComparators.js"></script>

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />

    <!--<script src="lib/underscore-1.8.3-min.js"></script>-->
    <script src="lib/lodash-4.14.1.min.js"></script>
    <script src="lib/jquery-2.2.4.min.js"></script>
    <script src="lib/bootstrap-3.3.6.min.js"></script>
    <script src="lib/js.cookie-2.1.2.js"></script>
    <script src='lib/bootstrap-datepicker-1.6.4.min.js'></script>
    <script src="studentsEC.js"></script>

    <link rel="stylesheet" href="lib/bootstrap-3.3.6.min.css">
    <link rel="stylesheet" href="lib/bootstrap-datepicker-1.6.4.min.css">
    <link rel="stylesheet" href="studentsEC.css" type="text/css" />


</head>

<body>
    <div class="container-fluid">
        <div>
            <div id="logo">
                <img src="img/logo.png" alt="test" height: "500"></img>
            </div>

            <div id="loadingModal" class="modal" "progress" data-keyboard="false" data-backdrop="static" tabindex="10" role="dialog">
                <div class='modal-dialog modal-lg' role="document">
                    <div class="modal-content " align="center">
                        <div class='modal-body'>
                            <div class="progress">
                                <div id='progressBar' class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <div id="deleteDoubleCheckModal" class="modal" "progress" tabindex="-1" role="dialog">
                <div class='modal-dialog modal-lg' role="document">
                    <div class="modal-content " align="center">
                        <div class='modal-header'>
                            <h1>Are You Sure You Want To Delete <span id='deleteStudentName'></span>?</h1>
                        </div>
                        <div class='modal-body'>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                            <button id="deleteForRealButton" type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <div id='topRight' class="container-fluid">
                <h1 id="titleAttributes" align="right">Student Information</h1>
                <div class="btn-group" id="tileTable" role="group">
                    <button id="tileButton" type="button" class="btn btn-default" data-toggle='tooltip' data-placement='top' title='Show Tile View'><span class='glyphicon glyphicon-th'></span></button>
                    <button id="tableButton" type="button" class="btn btn-primary" data-toggle='tooltip' data-placement='top' title='Show Table View'><span class='glyphicon glyphicon-th-list'></span></button>
                </div>
            </div>
        </div>

        <div id="editStudentDataModal" class="modal" role="dialog">
            <div id="modalStyling" class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Student Info</h4>
                    </div>
                    <div class="modal-body">


                        <form class='form-horizontal'>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editFirstNameInput'>First name:</label>
                                <div class='col-sm-8'>
                                    <input id='editFirstNameInput' type="text" class='form-control' placeholder='First Name' name="firstname">
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editLastNameInput'>Last Name:</label>
                                <div class='col-sm-8'>
                                    <input id='editLastNameInput' type="text" class='form-control' placeholder='Last Name' name="lastname">
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editStartDateInput'>Starting Date:</label>
                                <div class='col-sm-8'>
                                    <input id='editStartDateInput' type='text' class='form-control' placeholder='Start Date' name='startDate'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='yearSelect'>Year:</label>
                                <div class='col-sm-8'>
                                    <select id='yearSelect' class="form-control" name='year'>
                                      <option value='Freshman'>Freshman</option>
                                      <option value='Sophomore'>Sophomore</option>
                                      <option value='Junior'>Junior</option>
                                      <option value='Senior'>Senior</option>
                                    </select>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editStreetInput'>Street Address:</label>
                                <div class='col-sm-8'>
                                    <input id='editStreetInput' type='text' class='form-control' placeholder='Street Address' name='street'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editCityInput'>City:</label>
                                <div class='col-sm-8'>
                                    <input id='editCityInput' type='text' class='form-control' placeholder='City' name='city'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editStateInput'>State:</label>
                                <div class='col-sm-8'>
                                    <input id='editStateInput' type='text' class='form-control' placeholder='State' name='state'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editZipCodeInput'>Zip Code:</label>
                                <div class='col-sm-8'>
                                    <input id='editZipCodeInput' type='text' class='form-control' placeholder='Zip Code' name='zip'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-sm-4 control-label' for='editPhoneInput'>Phone Number:</label>
                                <div class='col-sm-8'>
                                    <input id='editPhoneInput' type='text' class='form-control' placeholder='Phone Number' name='phone'>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="saveChangesButton" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->



        <div id="tilesContainer" class="hidden">
        </div>

        <table class="table table-striped table-bordered" id="tableClass">
            <thead>
                <tr>
                    <!--up arrow is &#9650-->
                    <!--down arrow is &#9660-->
                    <th>
                        <button class='btn btn-success' type="button" id="addNew" data-toggle='tooltip' data-placement='top' title='Click to Add New Student'><span class="glyphicon glyphicon-plus notTransparent" ></span></button>
                        <button class='btn btn-primary' type="button" id="restore" data-toggle='tooltip' data-placement='top' title='Click to Restore Deleted Student' disabled><span class="glyphicon glyphicon-repeat notTransparent"></span></button>
                    </th>
                    <th id="name" class="cursor">Name<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <!--<th id="lastName" class="cursor">Last Name<span></span></th>-->
                    <th id="startingDate" class="cursor">Starting Date<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <th id="year" class="cursor">Year<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <th id="streetAddress" class="cursor">Street Address<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <th id="city" class="cursor">City<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <th id="state" class="cursor">State<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <th id="zip" class="cursor">Zip Code<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                    <th id="phoneNumber" class="cursor">Phone Number<span class='glyphicon glyphicon-sort-by-alphabet'></span></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
